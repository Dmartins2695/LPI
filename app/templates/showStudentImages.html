{% extends "layout.html" %}
{% block body %}
    <h1>{{ studentName }}</h1>
    {#    <img src="{{url_for('static', filename='/serverImages/14-06-2020_21-54-01.jpg') }}" alt="single">#}
    {% for image in allImages %}
        <div>
            <img src="{{ url_for('static', filename=image.image) }}" width="320" height="240"/>
            <p>{{ image.timeStamp }}</p>

        </div>

    {% endfor %}
    {% if student.status == 0 %}
        {% if student.timeStamp is not none %}
            <p> Logout time: {{ student.timeStamp }}</p>
        {% endif %}
    {% endif %}
    <div>
        <p></p>
        <p></p>
        <a href="{{ url_for('room',roomName = roomName) }}">
            <button class="btn btn-primary" type="submit">Previous Page</button>
        </a>
    </div>

{% endblock %}

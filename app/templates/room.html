{% extends "layout.html" %}
{% block body %}
    <p></p>
    <p></p>
    <h1>ROOM {{ name }}</h1>
    <div class="container">
        <p></p>
        <p></p>
        <h2>Search Students in Room</h2>
        <form action="" method="POST">
            <div class="form-group">
                <label>
                    <input type="text" name="studentName" class="form-control" placeholder="Search" required>
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <ul class="list-group">
    {% for students in allStudents %}
        <li>
            <a href="{{ url_for('showStudentImages',studentName = students.username) }}"></a>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ students.username }}
            <span class="badge badge-primary badge-pill">14</span>
        </li>
    {% endfor %}

    </ul>


{% endblock %}

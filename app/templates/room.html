{% extends "layout.html" %}
{% block body %}
    <p></p>
    <p></p>
    <h1>ROOM {{ roomName }}</h1>
    <div>
    <ul class="list-group">
    {% for students in allStudents %}
        {% if students.status == 1%}
            <p></p>
            <a href="{{ url_for('showStudentImages',roomName = roomName, studentName = students.username) }}" class="list-group-item d-flex justify-content-between align-items-center">
                {{ students.username }}
                <span class="badge badge-primary badge-pill">{{ students.newImages }} Images</span>
            </a>
        {% endif %}
    {% endfor %}
    </ul>
    </div>



{% endblock %}
